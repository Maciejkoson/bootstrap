<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szablon startowy platformy Bootstrap</title>
    <!-- Bootstrap -->
    <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        aside { background-color: #E8E8E7; }
    </style>
    <!-- Podkładka HTML5 i skrypt Respond.js wymagane przez IE8 do obsługi elementów HTML5 i zapytań o medium -->
    <!-- UWAGA: skrypt Respond.js nie działa, jeżeli strona jest otwierana z pliku jako file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
    </script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
    </script>
    <![endif]-->
</head>
<body>
<div class="container">
    <!-- Pierwszy wiersz - 3 kolumny o takiej samej szerokości -->
    <section class="row">
        <aside class="col-md-4"><h2>Kolumna 1</h2></aside>
        <article class="col-md-4"><h2>Kolumna 2</h2></article>
        <aside class="col-md-4"><h2>Kolumna 3</h2></aside>
    </section>
    <!-- Drugi wiersz - 3 kolumny o różnych szerokościach -->
    <section class="row">
        <aside class="col-md-2"><h2>Kolumna 1</h2></aside>
        <article class="col-md-6"><h2>Kolumna 2</h2></article>
        <aside class="col-md-4"><h2>Kolumna 3</h2></aside>
    </section>
</div>


</body>
</html>
